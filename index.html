<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">برنامج الولاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
        body { font-family: 'Cairo', sans-serif; transition: 0.5s; background-color: #f8fafc; }
        .card-glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .stamp-slot { width: 55px; height: 55px; border-radius: 50%; border: 2px dashed #cbd5e1; display: flex; items-center: center; justify-content: center; transition: 0.3s; }
        .stamp-active { border-style: solid; transform: scale(1.1); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        #bg-overlay { position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center; filter: brightness(0.7); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="bg-overlay"></div>

    <div id="auth-screen" class="w-full max-w-sm card-glass p-8 rounded-[2.5rem] shadow-2xl text-center">
        <img id="client-logo" src="" class="w-24 h-24 mx-auto mb-6 rounded-full object-cover hidden" alt="Logo">
        <h2 id="brand-name-display" class="text-2xl font-black mb-2 text-slate-800 italic">مرحباً بك</h2>
        <p id="welcome-msg" class="text-sm text-slate-500 mb-8 font-bold">يرجى إدخال رقم هاتفك لمتابعة مكافآتك</p>
        
        <div class="space-y-4">
            <input type="text" id="cust-name" placeholder="الاسم الكريم" class="w-full p-4 rounded-2xl border bg-white/50 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <input type="tel" id="cust-phone" placeholder="رقم الجوال" class="w-full p-4 rounded-2xl border bg-white/50 outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button onclick="handleAuth()" id="main-btn" class="w-full py-4 rounded-2xl text-white font-bold shadow-lg transition-transform active:scale-95">دخول الحساب</button>
        </div>
    </div>

    <div id="status-screen" class="w-full max-w-sm card-glass p-6 rounded-[2.5rem] shadow-2xl text-center hidden">
        <header class="flex justify-between items-center mb-6">
            <button onclick="location.reload()" class="text-slate-400"><i class="fas fa-sign-out-alt"></i></button>
            <h3 id="user-display-name" class="font-bold text-slate-700">--</h3>
        </header>

        <div id="stamps-area" class="hidden">
            <p id="stamps-label" class="text-xs font-bold text-slate-400 mb-4 uppercase tracking-widest">أختامك الحالية</p>
            <div id="stamps-grid" class="flex flex-wrap justify-center gap-3 mb-8">
                </div>
        </div>

        <div id="points-area" class="hidden py-10">
            <p id="points-title" class="text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">إجمالي الرصيد</p>
            <div class="text-6xl font-black mb-2" id="points-value">0</div>
            <p id="points-unit" class="text-sm font-bold opacity-60">نقطة</p>
        </div>

        <div class="bg-white/50 p-4 rounded-3xl border border-white mb-6">
            <div id="user-qr" class="flex justify-center mb-2"></div>
            <p class="text-[10px] text-slate-400 font-bold">أبرز الكود للموظف عند الدفع</p>
        </div>

        <p id="bye-msg" class="text-xs text-slate-400 italic">شكراً لزيارتك!</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyCCBwr2b_9In1_gpqxkT3qKJ9ua-D80ZuE", 
            authDomain: "mywarehouseapp-e0132.firebaseapp.com", 
            projectId: "mywarehouseapp-e0132", 
            storageBucket: "mywarehouseapp-e0132.firebasestorage.app", 
            messagingSenderId: "720074658896", 
            appId: "1:720074658896:web:09d084916b9dbc28556d55" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // الحصول على ID المقهى من الرابط (مثال: index.html?id=cafe1)
        const urlParams = new URLSearchParams(window.location.search);
        const cafeID = urlParams.get('id');

        let cafeSettings = {};
        let userData = null;

        if (!cafeID) {
            document.body.innerHTML = "<div class='text-center font-bold p-10'>خطأ: الرابط غير صحيح. يرجى مسح الكود من داخل المحل.</div>";
        } else {
            listenToCafeSettings();
        }

        // الاستماع فورياً لتغييرات المدير (الألوان، النظام، الصور)
        function listenToCafeSettings() {
            db.collection("cafes").doc(cafeID).collection("settings").doc("branding")
              .onSnapshot(doc => {
                if (doc.exists) {
                    cafeSettings = doc.data();
                    applyBranding(cafeSettings);
                }
            });
        }

        function applyBranding(s) {
            // الألوان والاسم
            const mainColor = s.color || "#2563eb";
            document.getElementById('main-btn').style.backgroundColor = mainColor;
            document.getElementById('brand-name-display').innerText = s.brandName || "مرحباً بك";
            document.getElementById('brand-name-display').style.color = mainColor;
            document.getElementById('page-title').innerText = s.brandName || "برنامج الولاء";
            
            // الصور
            if(s.logo) {
                document.getElementById('client-logo').src = s.logo;
                document.getElementById('client-logo').classList.remove('hidden');
            }
            if(s.bgImage) {
                document.getElementById('bg-overlay').style.backgroundImage = `url('${s.bgImage}')`;
            }

            // النصوص
            if(s.msgWelcome) document.getElementById('welcome-msg').innerText = s.msgWelcome;
            if(s.msgBye) document.getElementById('bye-msg').innerText = s.msgBye;

            // إذا كان المستخدم داخل الحساب، نحدث الواجهة فوراً
            if(userData) renderStatus(userData);
        }

        async function handleAuth() {
            const phone = document.getElementById('cust-phone').value;
            const name = document.getElementById('cust-name').value;

            if(!phone || phone.length < 8) return alert("يرجى إدخال رقم جوال صحيح");

            const userRef = db.collection("cafes").doc(cafeID).collection("customers").doc(phone);
            const doc = await userRef.get();

            if(doc.exists) {
                startUserListener(phone);
            } else {
                if(!name) return alert("بما أنها زيارتك الأولى، يرجى كتابة اسمك");
                await userRef.set({ name: name, points: 0, createdAt: new Date() });
                startUserListener(phone);
            }
        }

        function startUserListener(phone) {
            db.collection("cafes").doc(cafeID).collection("customers").doc(phone)
              .onSnapshot(doc => {
                if(doc.exists) {
                    userData = doc.data();
                    userData.phone = phone;
                    showStatusScreen(userData);
                }
            });
        }

        function showStatusScreen(user) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('status-screen').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = user.name;
            
            renderStatus(user);

            // توليد الـ QR للعميل
            const qrArea = document.getElementById('user-qr');
            qrArea.innerHTML = "";
            new QRCode(qrArea, { text: user.phone, width: 120, height: 120 });
        }

        function renderStatus(user) {
            const system = cafeSettings.systemType || "stamps";
            
            if(system === "stamps") {
                document.getElementById('stamps-area').classList.remove('hidden');
                document.getElementById('points-area').classList.add('hidden');
                document.getElementById('stamps-label').innerText = cafeSettings.labelStamps || "أختامك الحالية";
                
                const max = parseInt(cafeSettings.maxStamps) || 6;
                const grid = document.getElementById('stamps-grid');
                grid.innerHTML = "";
                
                for(let i=1; i<=max; i++) {
                    const isActive = i <= user.points;
                    grid.innerHTML += `
                        <div class="stamp-slot ${isActive ? 'stamp-active' : ''}" 
                             style="${isActive ? 'background-color:'+cafeSettings.color+'; color:white; border-color:'+cafeSettings.color : ''}">
                            <i class="fas ${isActive ? 'fa-check' : 'fa-certificate opacity-20'}"></i>
                        </div>
                    `;
                }
            } else {
                document.getElementById('points-area').classList.remove('hidden');
                document.getElementById('stamps-area').classList.add('hidden');
                document.getElementById('points-title').innerText = cafeSettings.labelPointsTitle || "إجمالي الرصيد";
                document.getElementById('points-unit').innerText = cafeSettings.labelPointsUnit || "نقطة";
                document.getElementById('points-value').innerText = user.points || 0;
                document.getElementById('points-value').style.color = cafeSettings.color || "#2563eb";
            }
        }
    </script>
</body>
</html>
